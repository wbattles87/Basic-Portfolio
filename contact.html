<!DOCTYPE html>
<html>
<head>
	<title> Contact Page </title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>

	<header id="entireheader">
		<div class="container">
			<a href="index.html" id="headername"> Will Battles </a>

			<!-- This is the nav bar section -->
			<nav>
				<a href="index.html"> Home </a>
				<a href="portfolio.html"> Portfolio </a>
				<a href="contact.html"> Contact Me </a>
			</nav>
		</div>
	</header>

	<div class="container" id="main-container">
		<div class="mainsection">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
		</div>

		<div class="Connectsquare">
			<h2> Connect with Me </h2>
			<div class="connectionlinks">
				<a href="#">
					<img src="images/github.png" class="social" alt="GitHub" />
				</a>
				<a href="#">
					<img src="images/linkedin.png" class="social" alt="LinkedIn" />
				</a>
				<a href="#">
					<img src="images/stackoverflow.png" class="social" alt="Stack Overflow" />
				</a>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			Â©Copyright 2017 Will Battles
		</div>
	</footer>

</body>
</html>
